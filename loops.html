<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Guessing Game</title>
</head>

<body>
    <h1>Guessing Game</h1>

    <script>
/* STARTING CODE */
function getRandomInt(min, max) {
    return Math.floor(Math.random() * Math.floor(max - min)) + min;
}

var randomInt = getRandomInt(1, 100);
var number=prompt("please guess a number from 1-100");
if (number>randomInt){
	document.write("Sorry your guess was to high.The number was "+(randomInt) );
}
else if (number<randomInt){
		document.write("Sorry your guess was to low. The number was "+(randomInt) );

}
else{
	document.write("Yay! You won!! "+(randomInt) );


}

/* END STARTING CODE */

// your code goes under here

    </script>
</body>

</html>

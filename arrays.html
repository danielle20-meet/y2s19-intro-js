<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Arrays Exercise</title>
</head>

<body>
    <h1>JavaScript Arrays</h1>

    <script>
    	var arr=prompt("please write 3 things you like about MEET sepreaded by a comma and a space:", "");
    	arr=arr.split(", ");
    	arr.sort();
    	arr.join();
    	document.write(arr);





    </script>
